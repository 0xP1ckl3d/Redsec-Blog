{% include toc-status.html %}
  <div id="mode-toggle-wrapper" class="text-end mb-3 px-3">
    <button id="mode-toggle" class="btn btn-sm btn-outline-secondary" aria-label="Toggle dark/light mode">
      <i class="fas fa-adjust"></i>
    </button>
  </div>
{% if enable_toc %}
  <div class="toc-border-cover z-3"></div>
  <section id="toc-wrapper" class="invisible position-sticky ps-0 pe-4 pb-4">
    <h2 class="panel-heading ps-3 pb-2 mb-0">{{- site.data.locales[include.lang].panel.toc -}}</h2>
    <nav id="toc"></nav>
  </section>
{% endif %}
